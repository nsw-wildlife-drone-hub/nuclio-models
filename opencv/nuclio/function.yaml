metadata:
  name: opencv-track
  namespace: cvat
  annotations:
    name: opencv-track
    type: tracker
    spec:
    framework: pytorch

spec:
  description: Fast Online Object Tracking and Segmentation
  runtime: 'python:3.8'
  handler: main:handler
  eventTimeout: 30s
  env:
    - name: PYTHONPATH
      value: /opt/nuclio/opencv

  build:
    image: cvat.opencv
    baseImage: ubuntu:20.04

    directives:
      preCopy:
        - kind: ENV
          value: PATH="/root/miniconda3/bin:${PATH}"
        - kind: ARG
          value: PATH="/root/miniconda3/bin:${PATH}"
        - kind: RUN
          value: apt update && apt install -y --no-install-recommends wget ca-certificates libgl1 libglib2.0-0 && rm -rf /var/lib/apt/lists/*
        - kind: RUN
          value: wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh &&
            chmod +x Miniconda3-latest-Linux-x86_64.sh && bash Miniconda3-latest-Linux-x86_64.sh -b &&
            rm -f Miniconda3-latest-Linux-x86_64.sh
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: conda create -y -n cvat python=3.8
        - kind: SHELL
          value: '["conda", "run", "-n", "cvat", "/bin/bash", "-c"]'
        - kind: RUN
          value: pip install opencv-contrib-python==4.7.0.72 Pillow==9.3.0 numpy==1.24.3
        - kind: ENTRYPOINT
          value: '["conda", "run", "-n", "cvat"]'


  triggers:
    myHttpTrigger:
      maxWorkers: 3
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume